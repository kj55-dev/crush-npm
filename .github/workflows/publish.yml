name: Build and Publish to npm

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Crush version to package (e.g., 0.43.0)'
        required: true
        type: string
      dry_run:
        description: 'Dry run (do not publish)'
        required: false
        type: boolean
        default: false

permissions:
  contents: write

jobs:
  build:
    name: Build packages
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - name: Build platform packages
        run: |
          chmod +x scripts/build.sh
          ./scripts/build.sh "${{ inputs.version }}"

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: npm-packages
          path: |
            dist/packages/
            package.json
          retention-days: 7

  publish:
    name: Publish to npm
    needs: build
    runs-on: ubuntu-latest
    if: ${{ !inputs.dry_run }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: npm-packages

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - name: Publish platform packages
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: |
          for pkg_dir in dist/packages/*/; do
            if [ -d "$pkg_dir" ]; then
              echo "Publishing $(basename $pkg_dir)..."
              cd "$pkg_dir"
              npm publish --access public || echo "Failed or already exists"
              cd - > /dev/null
            fi
          done

      - name: Publish main package
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: |
          npm publish --access public

      - name: Create git tag
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag -a "v${{ inputs.version }}" -m "Release v${{ inputs.version }}"
          git push origin "v${{ inputs.version }}"
